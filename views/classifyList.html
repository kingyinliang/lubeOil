<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>产品列表页</title>
	    <script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<style type="text/css">
		#pullrefresh{
			top: 44px;
		}
	</style>
	<body>
		<header class="mui-bar header idxHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title head-title">产品列表</h1>
		</header>
		<div class="mui-content container" id="vmObj" v-cloak>
			<div id="pullrefresh" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="serCont_s">
					<ul class="goodsList">
						<li class="clearfix" v-for="(goodsList,index) in goodsLists" @tap="toInfo(index)">
							<img :src="goodsList.goods_img" v-if="goodsList.goods_img">
							<img src="images/logo.png" v-else>
							<div class='rcmDesc'>
								<p class="mui-ellipsis p1">{{goodsList.goods_name}}</p>
								<p class="p2">型号/规格：5W-40/4L</p>
								<p class="p3">￥{{goodsList.price}}</p>
							</div>
						</li>
					</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
		<script src="publick/js/mui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/classifyList.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
