<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>用户评价页</title>
	    <script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<style type="text/css">
		#pullrefresh{
			top: 44px;
		}
	</style>
	<body>
		<header class="mui-bar header idxHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title head-title">用户评价</h1>
		</header>
		<div class="mui-content container" id="vmObj" v-cloak>
			<div id="pullrefresh" class="mui-scroll-wrapper">
			<div class="mui-scroll">
			<ul class="commentList">
	    		<li v-for="(commentList,index) in commentLists">
	    			<img src="images/headImg.png" v-if="!commentList.avatar">
					<!--<img :src="commentList.userImg" v-else-if="commentList.userImg.substring(0,7)=='http://'||commentList.userImg.substring(0,8)=='https://'">-->
					<img :src="commentList.avatar" v-else>
		    		<div class="wrap">
		        		<p>{{commentList.user_nickname}}</p>
		        		<p>{{commentList.comment}}</p>
		    		</div> 
		    	</li>
	    	</ul>
	    	</div>
			</div>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
		<script src="publick/js/mui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/comment.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
