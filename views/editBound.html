<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>编辑</title>
    <script src="publick/js/responsive.js"></script>
    <link href="publick/css/mui.min.css" rel="stylesheet"/>
    <link href="publick/css/mui.picker.min.css" rel="stylesheet" />
	<link href="publick/css/mui.poppicker.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet"/>
</head>
<style type="text/css">
	.mui-content{
		background: none;
	}
</style>
<body>
	<div id="vmObj" v-cloak>
	<header class="mui-bar mui-bar-nav whiteHeader">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">编辑</h1>
	    <a class="mui-icon mui-pull-right headTxt" @tap="delbound">删除</a>
	</header>
	<div class="mui-content">
		<div class="inBan">
			<img :src="imgUrl" alt="" @tap="getImg" />
			<p>（点击更换图片）</p>
		</div>
        <ul class="withDlist inList">
        	<li class="mui-table-view-cell">
        		<span>商品名称</span>
        		<input type="text" placeholder="请输入商品名称" v-model="goodName" />
        	</li>
        	<li class="mui-table-view-cell">
        		<span>规      格</span>
        		<input type="text" placeholder="请输入商品规格" v-model="goodSpec" />
        	</li>
        	<li class="mui-table-view-cell">
        		<span>型      号</span>
        		<input type="text" placeholder="请输入商品型号" v-model="goodType" />
        	</li>
        	<li class="mui-table-view-cell">
        		<span>进 货 价</span>
        		<input type="number" placeholder="请输入进货价" v-model="purPrice" />
        	</li>
        	<li class="mui-table-view-cell">
        		<span>销 售 价</span>
        		<ul>
        			<li>
        				<span>大客户</span>
        				<input type="number" placeholder="请输入销售价" v-model="salePrice_b" />
        			</li>
        			<li>
        				<span>中客户</span>
        				<input type="number" placeholder="请输入销售价" v-model="salePrice_m" />
        			</li>
        			<li>
        				<span>小客户</span>
        				<input type="number" placeholder="请输入销售价" v-model="salePrice_s" />
        			</li>
        		</ul>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>数     量</span>
        		<input type="number" placeholder="请输入商品数量" v-model="goodNum" />
        	</li>
        	<li class="mui-table-view-cell" @tap="selUnit">
        		<span>单     位</span>
        		<input type="text" placeholder="请选择商品单位" readonly v-model="unitName" />
        	</li>
        	<li class="mui-table-view-cell">
        		<span>预 警 值</span>
        		<input type="number" placeholder="请输入预警值" v-model="warnNum" />
        	</li>
        </ul>
	</div>
	<div class="editBound">确认</div>
	</div>
	<script src="publick/js/jquery-3.1.0.min.js"></script>
	<script src="publick/js/vue.min.js"></script>
    <script src="publick/js/mui.min.js"></script>
    <script src="publick/js/mui.picker.min.js"></script>
	<script src="publick/js/mui.poppicker.js"></script>
    <script src="js/common.js"></script>
    <script src="js/editbound.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</body>
</html>
