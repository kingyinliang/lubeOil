<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>商品评价</title>
<script type="text/javascript" src="publick/js/responsive.js"></script>
<link rel="stylesheet" type="text/css" href="css/sppj.css">
<link href="publick/css/mui.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<style type="text/css">
	header{
		background-color: #fff !important;
	}
	#photo1{
		display: none;
	}
</style>
<body>
	<!-- 导航条 -->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">商品评价</h1>
	</header>
	<!-- 评价 -->
	<div class="mui-content" id="vmObj" v-cloak>
		<div class="evalCont">
			<p class="evalTip">商品评价</p>
			<div class="evalGoal">
				<div @tap="eval_good">
					<img src="images/eval_gooded.png" v-if="score==2">
					<img src="images/eval_good.png" v-else>
					好评
				</div>
				<div @tap="eval_mid">
					<img src="images/eval_mided.png" v-if="score==1">
					<img src="images/eval_mid.png" v-else>
					中评
				</div>
				<div @tap="eval_bad">
					<img src="images/eval_baded.png" v-if="score==0">
					<img src="images/eval_bad.png" v-else>
					差评
				</div>
			</div>
			<p class="evalTip">{{sendType==1?'物流评价': sendType==2?'汽修厂评价':''}}</p>
			<div class="evalGoal">
				<div @tap="sendTypeScore_good">
					<img src="images/eval_gooded.png" v-if="sendTypeScore==2">
					<img src="images/eval_good.png" v-else>
					好评
				</div>
				<div @tap="sendTypeScore_mid">
					<img src="images/eval_mided.png" v-if="sendTypeScore==1">
					<img src="images/eval_mid.png" v-else>
					中评
				</div>
				<div @tap="sendTypeScore_bad">
					<img src="images/eval_baded.png" v-if="sendTypeScore==0">
					<img src="images/eval_bad.png" v-else>
					差评
				</div>
			</div>
			<div class="evalText">
				<span class="evalSpan">*评论</span>
				<div class="evalArea">
					<textarea maxlength="200" v-model="evalCont" placeholder="请输入文字评论" @input="textNum"></textarea>
					<p class="textLimit">您还可以输入<span>200</span>个字</p>
					<form enctype="multipart/form-data">
					<div class="addImg" id="div1">
						<img src="images/evalImg.png" alt="" id="avatar" tapmode @tap="getImage" v-if="!imgUrl" />
						<img :src="imgUrl" alt="" id="avatar" tapmode v-else />
				    	<input type="file" name="user.photo" onchange="setImage(this,div1,avatar);" id="photo1">
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="cfmBot orderBot">
    		<div class="cancelBtn" @tap="cancelEval">取消</div>
    		<div class="cfmBtn" @tap="evalBtn">确认</div>
    	</div>
	</div>
<!-- js插件 -->
<script src="publick/js/jquery-3.1.0.min.js"></script>
<script src="publick/js/vue.min.js"></script>
<script src="publick/js/mui.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/evalOrder.js?v=1.1"></script>
</body>
</html>
