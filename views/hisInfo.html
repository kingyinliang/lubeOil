<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>账单详情</title>
    <script src="publick/js/responsive.js"></script>
    <link href="publick/css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<style type="text/css">
	.mui-content{
		background: none;
	}
</style>
<body>
	<header class="mui-bar mui-bar-nav whiteHeader">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">账单详情</h1>
	</header>
	<div class="mui-content" id="vmObj" v-cloak>
		<div class="inBan">
			<p>客户名称</p>
			<p>{{interInfos.name}}</p>
		</div>
        <ul class="withDlist inList">
        	<li class="mui-table-view-cell">
        		<span>商 品 名</span>
        		<span>{{interInfos.goods_name}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>规      格</span>
        		<span>{{interInfos.spec}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>型      号</span>
        		<span>{{interInfos.unit}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>销 售 价</span>
        		<span>{{interInfos.name}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>数     量</span>
        		<span>{{interInfos.stock}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>小     计</span>
        		<span>{{interInfos.name}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>合     计</span>
        		<span>{{interInfos.sale_amount}}</span>
        	</li>
        	<li class="mui-table-view-cell">
        		<span>付款方式</span>
        		<span>{{interInfos.name}}</span>
        	</li>
        </ul>
	</div>
	<script src="publick/js/jquery-3.1.0.min.js"></script>
	<script src="publick/js/vue.min.js"></script>
    <script src="publick/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/hisInfo.js?v=1.1"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</body>
</html>
