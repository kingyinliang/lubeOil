<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>库存</title>
		<script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<!--<link href="css/iconfont.css" rel="stylesheet" />-->
		<link href="css/style.css" rel="stylesheet"/>
	</head>
		<style type="text/css">
			.mui-content{
				background: none;
			}
			#pullrefresh{
				/*top:0.88rem;*/
				overflow-y: auto;
				margin-top: 0.88rem;
				min-height: 5rem;
			}
		</style>
	<body>
		<header class="mui-bar mui-bar-nav whiteHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">库存</h1>
		</header>
		<div class="mui-content" id="vmObj" v-cloak>
			<div class="invtSerch">
		        <img src="images/sousuo.png"/>
		        <input type="text" placeholder="请输入商品名称" v-model="serCont" />
		    </div>
		    <ul class="invtNum">
	        	<li><p>库存量</p><p>{{pursellData.total_stock}}</p></li>
	        	<li><p>库存成本</p><p>{{pursellData.total_cost}}</p></li>
	        	<li><p>库存预警</p><p>{{pursellData.total_warning}}</p></li>
	        </ul>
		    <div class="serCont_s">
		    	<ul class="filteTab purTab invtTab">
					<li class="active" @tap="dft">默认</li>
					<li @tap="saleNum">销售量</li>
					<li @tap="saleAmount">销售额</li>
				</ul>
			    <div id="pullrefresh" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul class="goodsList clearfix">
							<li v-for="(goodsList,index) in pursellLists" @tap="editBound(index)">
								<img :src="goodsList.goods_img" v-if="goodsList.goods_img">
								<img src="images/logo.png" v-else>
								<div class='rcmDesc'>
									<p class="mui-ellipsis p1">{{goodsList.goods_name}}</p>
									<p class="p2">型号/规格：{{goodsList.spec}}/{{goodsList.spec}}</p>
									<p class="p3">￥{{goodsList.cost_price}}</p>
								</div>
							</li>
						</ul>
					</div>
				</div>
		    </div>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
	    <script src="publick/js/mui.min.js"></script>
	    <script src="js/common.js"></script>
    	<script src="js/inventory.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
