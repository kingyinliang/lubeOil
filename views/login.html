<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录页</title>
		<script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet"/>
	</head>

	<body>
		<header class="mui-bar header regHeader">
			<h1 class="mui-title head-title">登录</h1>
		    <a class="mui-icon mui-icon-closeempty mui-pull-right" href="home.html"></a>
		</header>
		<div class="mui-content fullPage" id="vmObj" v-cloak>
			<div class="logoDiv">
				<img src="images/logo.png" alt="" />
				<p>山东新东海爱车养护中心</p>
			</div>
			<form class="mui-input-group formCont formLogin">
			    <div class="mui-input-row formList">
			    	<div class="logInput">
			    		<img src="images/acutIcon.png"/>
			    		<input type="tel" placeholder="请输入登录手机号" v-model="phoneNum" @blur="telBl" maxlength="11">
			    	</div>
			    </div>
			    <div class="mui-input-row formList">
			    	<div class="logInput">
			    		<img src="images/psdIcon.png"/>
			        	<input type="password" placeholder="请输入登录密码" v-model="psdNum">
			        </div>
			    </div>
			    <div class="formList formBtn">
			    	<button type="button" class="mui-btn regBtn active" @tap="login">登录</button>
			    </div>
			    <div class="formDiv"><span @tap="toReg">快速注册</span><span @tap="toFot">忘记密码？</span></div>
			</form>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
	    <script src="publick/js/mui.min.js"></script>
	    <script src="js/common.js"></script>
    	<script src="js/login.js?v=1.3"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
