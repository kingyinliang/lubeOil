<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>分润明细页</title>
	    <script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet"/>
	</head>
	<style type="text/css">
		#pullrefresh{
			/*top:84px;*/
			margin-top: 84px;
		}
	</style>
	<body>
		<header class="mui-bar header idxHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title head-title">分润明细</h1>
		</header>
		<div class="mui-content container" id="vmObj" v-cloak>
			<p class="proTips">合计收益：<span>￥{{amount}}</span></p>
			<div id="pullrefresh" class="mui-scroll-wrapper">
			<div class="mui-scroll">
			<ul class="rfdType proList clearfix">
				<li v-for="(profileList,index) in profileLists">
					<div>
						<p>{{profileList.type_text}}</p>
						<p>{{profileList.create_time}}</p>
					</div>
					<div class="boundR">
						<p>+{{profileList.money}}</p>
						<p>{{profileList.txt}}</p>
					</div>
				</li>
			</ul>
			</div>
			</div>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
		<script src="publick/js/mui.js"></script>
		<script src="js/common.js"></script>
		<script src="js/myProfile.js?v=1.1"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
