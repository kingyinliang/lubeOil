<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人注册页</title>
		<script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<link href="publick/css/mui.picker.min.css" rel="stylesheet" />
		<link href="publick/css/mui.poppicker.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<style type="text/css">
		.arrowRoate:before{
			position: absolute;
			top: 50%;
			right: 0.3rem;
			transform: translateY(-50%);
		}
	</style>
	<body>
		<header class="mui-bar header regHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title head-title">个人注册</h1>
		</header>
		<div class="mui-content container fullPage" id="vmObj">
			<form class="mui-input-group formCont form_com">
			    <div class="mui-input-row formList">
			    	<input type="tel" placeholder="请输入手机号" v-model="phoneNum" @blur="telBl" maxlength="11">
			    </div>
			    <div class="mui-input-row formList">
			        <input type="password" placeholder="设置密码" v-model="psdNum">
			    </div>
			    <div class="mui-input-row formList">
			        <input type="number" placeholder="请输入短信验证码" v-model="checkNum">
			        <div class="checkCode" @tap="getChecknum">获取验证码</div>
			    </div>
			    <div class="sendWay">
				    <ul>
						<li class="mui-radio mui-right">
							汽修厂<input name="radio" type="radio" value="4" v-model="sendWay">
						</li>
						<li class="mui-radio mui-right">
							个人<input name="radio" type="radio" value="2" v-model="sendWay">
						</li>
					</ul>
				</div>
				<div v-if="sendWay==2">
				    <div class="mui-input-row formList">
				        <input type="text" placeholder="请输入车辆型号" v-model="carType">
				    </div>
				    <div class="mui-input-row formList">
				        <input type="text" placeholder="请输入品牌" v-model="brand">
				    </div>
				    <div class="mui-input-row formList">
				        <input type="text" placeholder="请输入购买日期" v-model="buyDate">
				    </div>
			    </div>
			    <div v-else-if="sendWay==4">
			    	<div class="mui-input-row formList" @tap="getArea">
				        <input type="text" placeholder="请选择城市" v-model="adsArea">
				        <span class="mui-icon mui-icon-arrowdown arrowRoate" style="font-size: 0.44rem;"></span>
				    </div>
				    <div class="mui-input-row formList">
				        <input type="text" placeholder="请输入位置" v-model="adsDetail">
				    </div>
				    <div class="mui-input-row formList">
				        <input type="text" placeholder="请输入名称" v-model="shopName">
				    </div>
			    </div>
			    <div class="formList formBtn">
			        <button type="button" class="mui-btn regBtn" @tap="regBtn">确认提交</button>
			    </div>
			</form>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
	    <script src="publick/js/mui.min.js"></script>
	    <script src="publick/js/mui.picker.js"></script>
		<script src="publick/js/mui.picker.min.js"></script>
		<script src="publick/js/mui.poppicker.js"></script>
	    <script src="js/common.js"></script>
    	<script src="js/reg_personal.js?v=1.1"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
