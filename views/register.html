<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册页</title>
		<script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<!--<link href="css/iconfont.css" rel="stylesheet" />-->
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar header regHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title head-title">注册账号</h1>
		</header>
		<div class="mui-content container fullPage" id="vmObj">
			<form class="mui-input-group formCont">
			    <div class="mui-input-row formList">
			    	<input type="tel" placeholder="请输入您的手机号" v-model="phoneNum" @blur="telBl" maxlength="11">
			    </div>
			    <div class="mui-input-row formList">
			        <input type="password" placeholder="请输入您的密码" v-model="psdNum">
			    </div>
			    <div class="mui-input-row formList">
			        <input type="number" placeholder="请输入验证码" v-model="checkNum">
			        <div class="checkCode" @tap="getChecknum">获取验证码</div>
			    </div>
			    <!--<div class="mui-input-row formList">-->
			        <!--<input type="text" placeholder="请输入车辆型号" v-model="carType">-->
			    <!--</div>-->
			    <!--<div class="mui-input-row formList">-->
			        <!--<input type="text" placeholder="请输入品牌" v-model="brand">-->
			    <!--</div>-->
			    <!--<div class="mui-input-row formList">-->
			        <!--<input type="text" placeholder="请输入购买日期" v-model="buyDate">-->
			    <!--</div>-->
			    <div class="formList formBtn">
			        <button type="button" class="mui-btn regBtn" @tap="regBtn">注册</button>
			    </div>
			</form>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
	    <script src="publick/js/mui.min.js"></script>
	    <script src="js/common.js"></script>
    	<script src="js/register.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
