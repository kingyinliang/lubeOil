<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码页</title>
		<script type="text/javascript" src="publick/js/responsive.js"></script>
		<link href="publick/css/mui.min.css" rel="stylesheet" />
		<!--<link href="css/iconfont.css" rel="stylesheet" />-->
		<link href="css/style.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar header idxHeader">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title head-title">修改密码</h1>
		</header>
		<div class="mui-content container fullPage" id="vmObj">
			<form class="mui-input-group formCont">
			    <div class="mui-input-row formList resetForm">
			    	<label for="">手机号：</label>
			    	<input type="tel" placeholder="" v-model="phoneNum" @blur="telBl" maxlength="11">
			    </div>
			    <div class="mui-input-row formList resetForm">
			    	<label for="">手机验证码：</label>
			        <input type="number" placeholder="" v-model="checkNum">
			        <div class="checkCode" @tap="getChecknum">获取验证码</div>
			    </div>
			    <div class="mui-input-row formList resetForm">
			    	<label for="">输入新密码：</label>
			        <input type="password" placeholder="" v-model="psdNum">
			    </div>
			    <div class="mui-input-row formList resetForm">
			    	<label for="">再次输入密码：</label>
			        <input type="password" placeholder="" v-model="psdNum1" @blur="confirmPsd">
			    </div>
			    <div class="formList formBtn">
			        <button type="button" class="mui-btn regBtn" @tap="regBtn">提交</button>
			    </div>
			</form>
		</div>
		<script src="publick/js/jquery-3.1.0.min.js"></script>
		<script src="publick/js/vue.min.js"></script>
	    <script src="publick/js/mui.min.js"></script>
	    <script src="js/common.js"></script>
    	<script src="js/resetPsd.js?v=1.2"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
