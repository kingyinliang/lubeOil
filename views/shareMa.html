<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的二维码</title>
    <script src="publick/js/responsive.js"></script>
    <link href="publick/css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<style type="text/css">
	.mui-content{
		background: none;
	}
</style>
<body>
	<header class="mui-bar mui-bar-nav header idxHeader">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title head-title">我的二维码</h1>
	    <a class="mui-icon mui-pull-right headTxt"><img src="images/shareIcon.png" alt="" /></a>
	</header>
	<div class="mui-content" id="vmObj" v-cloak>
		<div class="tipCont promoCont">
	    	<div class="myPromo" style="text-align: center;"></div>
	    </div>
		<div class="productShare promoShare">
			<ul>
				<li @tap="weiFriend"><img src="images/proWeiChat.png" alt="" />微信好友</li>
				<li @tap="circleFriend"><img src="images/proCircle.png" alt="" />朋友圈</li>
			</ul>
			<div class="shareCancel" @tap="cancelShare">取消</div>
		</div>
	</div>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="publick/js/jquery-3.1.0.min.js"></script>
	<script src="publick/js/jquery.qrcode.min.js"></script>
	<script src="publick/js/vue.min.js"></script>
    <script src="publick/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/shareMa.js?v=1.1"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</body>
</html>
