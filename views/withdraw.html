<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>提现</title>
    <script src="publick/js/responsive.js"></script>
    <link href="publick/css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css?v=1.0" rel="stylesheet"/>
</head>
<style type="text/css">
	.mui-content{
		background: none;
	}
</style>
<body>
	<header class="mui-bar header idxHeader">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title head-title">提现</h1>
	    <a class="mui-icon mui-pull-right headTxt">明细</a>
	</header>
	<div class="mui-content" id="vmObj" v-cloak>
		<div class="withBan">
			<div class="">
				<p>￥{{withInfo.balance}}</p>
				<p class="pT">可提现金额</p>
			</div>
			<div class="">
				<p v-if="withInfo.non_cash_balance">￥{{withInfo.non_cash_balance}}</p>
				<p v-else>￥0.00</p>
				<p class="pT">不可提现金额</p>
			</div>
		</div>
		<ul class="withDlist">
			<li>
				<span>金额</span>
        		<input type="number" placeholder="输入提现金额" v-model="withMoney" />
			</li>
		</ul>
		<p class="withTip">提现到：</p>
        <ul class="withDlist">
			<li class="mui-table-view-cell mui-checkbox">
				<span>微信</span>
				<input name="checkbox1" value="Item 1" type="checkbox" checked v-model="withType">
				<!--<input type="number" placeholder="输入银行卡号" v-model="cardNum" />-->
			</li>
        	<!--<li class="mui-table-view-cell">-->
        		<!--<span>银行卡</span>-->
        		<!--<input type="number" placeholder="输入银行卡号" v-model="cardNum" />-->
        	<!--</li>-->
        	<!--<li class="mui-table-view-cell">-->
        		<!--<span>开户行名称</span>-->
        		<!--<input type="text" placeholder="输入开户行名称" v-model="cardName" />-->
        	<!--</li>-->
        	<!--<li class="mui-table-view-cell">-->
        		<!--<span>姓名</span>-->
        		<!--<input type="text" placeholder="请输入姓名" v-model="realName" />-->
        	<!--</li>-->
        </ul>
		<div class="withBtn" @tap="withdraw">立即提现</div>
	</div>
	<script src="publick/js/jquery-3.1.0.min.js"></script>
	<script src="publick/js/vue.min.js"></script>
    <script src="publick/js/mui.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/withdraw.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>

</html>
